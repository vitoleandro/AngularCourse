<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Angular Material</title>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="bower_components/angular-material/themes/blue-theme.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic">
</head>

<body ng-app="flickrApp" layout="column" layout-align="top center" ng-controller="ListaCtrl">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <span class="md-flex">Buscador Flickr</span>
    </div>
  </md-toolbar>

  <md-content layout="column" layout-align="center center" ng-controller="ListaCtrl">

    <!-- BEGIN : MAIN CONTENT-->
    <div class="app-content">
      <form ng-submit="buscar()">
        <!--text-field-->
        <div ng-show="!buscando">
          <md-text-float label="Pesquisar sobre" class="long" ng-model="valorBusca"></md-text-float>
        </div>
        <!--loader-->
        <div layout="row" layout-align="center">
          <md-progress-circular ng-if="buscando" md-theme="blue" md-mode="indeterminate"></md-progress-circular>
        </div>
      </form>
      <md-card ng-repeat="foto in resultado.photos.photo">
        <img ng-src="https://farm{{foto.farm}}.staticflickr.com/{{foto.server}}/{{foto.id}}_{{foto.secret}}_b.jpg" class="md-card-image"/>
        <h2>{{foto.title}}</h2>
      </md-card>
    </div>

  </md-content>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/hammerjs/hammer.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
